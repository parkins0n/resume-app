<div class="skills">
  <div class="skills-container">
    <div class="category-selector">
      <button (click)="currentCategory = 'skills'">Навички</button>
      <button (click)="currentCategory = 'certificates'">Сертифікати</button>
      <button (click)="currentCategory = 'knowledges'">Знання</button>
    </div>

    <div [ngSwitch]="currentCategory">
      <div *ngSwitchCase="'skills'">
        <h3>Навички</h3>
        <ul *ngIf="skills.length > 0; else noSkills">
          <li *ngFor="let skill of skills">{{ skill }}</li>
        </ul>
        <ng-template #noSkills>
          <p>Немає навичок для відображення.</p>
        </ng-template>
      </div>

      <div *ngSwitchCase="'certificates'">
        <h3>Сертифікати</h3>
        <ul *ngIf="certificates.length > 0; else noCertificates">
          <li *ngFor="let certificate of certificates">{{ certificate }}</li>
        </ul>
        <ng-template #noCertificates>
          <p>Немає сертифікатів для відображення.</p>
        </ng-template>
      </div>

      <div *ngSwitchCase="'knowledges'">
        <h3>Знання</h3>
        <ul *ngIf="knowledges.length > 0; else noKnowledges">
          <li *ngFor="let knowledge of knowledges">{{ knowledge }}</li>
        </ul>
        <ng-template #noKnowledges>
          <p>Немає знань для відображення.</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
